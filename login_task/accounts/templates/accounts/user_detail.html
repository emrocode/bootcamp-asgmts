{% extends "base.html" %}

{% block main %}
<table>
  <tbody>
    <tr>
      <th>Username: </th>
      <td>{{ user.username }}</td>
    </tr>
    <tr>
      <th>Email: </th>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <th>Age: </th>
      <td>{{ user.age }}</td>
    </tr>
  </tbody>
</table>
<a href="{% url 'user_update' user.pk %}">Edit</a>
<a href="{% url 'password_change' %}">Change Password</a>
{% endblock %}
